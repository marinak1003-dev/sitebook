<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <h2>Форма реєстрації</h2>
    <form>
        <label for="firstName">Ім`я:</label>
        <input type="text" id="firstName"></label>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email">

        <label for="password">Введіть пароль:</label>
        <input type="password" id="password">

        <label for="confirmPassword">Підтвердіть пароль:</label>
        <input type="confirmPassword" id="confirmPassword">

        <label for="age">Вік:</label>
        <input type="number" id="age" min="1" max="100">
        
        <label for="gender">Стать:</label>
        <select id="gender">
          <option value="male">Чоловіча</option> 
          <option value="female">Жіноча</option>
          <option value="other">Інші</option>
        </select>
        <label for="terms">
          <input type="checkbox" id="terms">
        </label>
        <button type="submit">Зареєструватися</button>
        
        


</form>

  </body>
</html>
